name: Dependency Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety pip-audit

    - name: Run Safety check
      continue-on-error: true
      run: |
        echo "Running Safety to check for known security vulnerabilities..."
        pip install -e .
        safety check --json --output safety-report.json || true
        if [ -f safety-report.json ]; then
          echo "Safety report generated"
          cat safety-report.json
        fi

    - name: Run pip-audit
      continue-on-error: true
      run: |
        echo "Running pip-audit to check dependencies..."
        pip-audit --desc --format json --output pip-audit-report.json || true
        if [ -f pip-audit-report.json ]; then
          echo "pip-audit report generated"
          cat pip-audit-report.json
        fi

    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          safety-report.json
          pip-audit-report.json
        retention-days: 30

    - name: Check for critical vulnerabilities
      run: |
        echo "Review the security reports above for any critical vulnerabilities"
        echo "Note: This step is informational and will not fail the build"
        echo "Please review and address any critical issues found"
